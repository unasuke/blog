machine:
  timezone: Asia/Tokyo

  ruby:
    version: 2.3.0-preview2

dependencies:
  pre:
    - gem install bundler -v 1.10.6

  override:
    - bundle install --jobs=4

test:
  override:
    - bundle exec middleman build

deployment:
  publish:
    branch: master
    commands:
      - bundle exec middleman deploy
