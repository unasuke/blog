version: 2
jobs:
  build:
    docker:
      - image: unasuke/blog
    steps:
      - checkout
      - run: npm install
      - run: gem install bundler:2.2.3
      - run: bundle install --path vendor/bundle
      - run: bundle exec middleman build
workflows:
  version: 2
  build_and_dry_deploy:
    jobs:
      - build
