version: 2
updates:
  # RubyGems (bundler)
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "weekly"

  # npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
